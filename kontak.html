            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" style="font-family:'Lato', sans-serif; font-size: 18px;">
                    <li class="nav-item dropdown">

    <!-- sub judul -->
    <div class="container" style="background-image: url('Images/contact.jpg');">
        <div class="jumbotron-fluid">
            <div class="text-white text-center py-5 my-0">
                <div class="text-right px-5">
                    <h1 class="card-title px-5 py-3 mb-0 font-bold">
                        <strong>Contact Kami</strong>
                    </h1>


                </div>
            </div>
        </div>
    </div>
    <!-- Hal Contact -->
    <div class="container shadow-sm">
        <div class="row pt-5 px-5 bg-light">
            <div class="col-lg-12">

                </div>
            </div>
        </div>
        <div class="row mb-5 px-5 bg-light">
            <div class="col-lg-12">
                <div class="col-lg-12">

                    <!-- Form Contact  -->
                    <section class="my-5">

                        <!-- Section heading -->
                        <h2 class="h1-responsive font-weight-bold text-left text-success mt-3 mb-3">
                            Form Contact Kami</h2>
                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-9 mb-md-0 mb-5">

                                <form>

                                    <!-- Grid row -->
                                    <div class="row">

                                        <!-- Grid column -->
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="text" id="contact-name" class="form-control">
                                                <label for="contact-name" class="">Nama</label>
                                            </div>
                                        </div>
                                        <!-- Grid column -->

                                        <!-- Grid column -->
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="text" id="contact-email" class="form-control">
                                                <label for="contact-email" class="">Email</label>
                                            </div>
                                        </div>
                                        <!-- Grid column -->

                                    </div>
                                    <!-- Grid row -->

                                    <!-- Grid row -->
                                    <div class="row">

                                        <!-- Grid column -->
                                        <div class="col-md-12">
                                            <div class="md-form mb-0">
                                                <input type="text" id="contact-Subject" class="form-control">
                                                <label for="contact-Subject" class="">Subject</label>
                                            </div>
                                        </div>
                                        <!-- Grid column -->

                                    </div>
                                    <!-- Grid row -->

                                    <!-- Grid row -->
                                    <div class="row">

                                        <!-- Grid column -->
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <textarea type="text" id="contact-message" class="form-control md-textarea" rows="3"></textarea>
                                                <label for="contact-message">Pesan anda</label>
                                            </div>
                                        </div>
                                        <!-- Grid column -->

                                    </div>
                                    <!-- Grid row -->

                                </form>

                                <div class="text-center text-md-left">
                                    <a class="btn btn-success btn-md px-5 text-white font-weight-bold">Kirim</a>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-3 text-center">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <i class="fas fa-map-marked-alt fa-2x text-info"></i>
                                        <p>Yogyakarta, Indonesia</p>
                                    </li>
                                    <li>
                                        <i class="fas fa-phone fa-2x mt-4 text-info"></i>
                                        <p>0274-1111000</p>
                                    </li>
                                    <li>
                                        <i class="fas fa-envelope fa-2x mt-4 text-info"></i>
                                        <p class="mb-0">IQRO@amikom.com</p>
                                    </li>
                                </ul>

        crossorigin="anonymous "></script>
